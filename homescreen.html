    <header>
        <h1>Spellbook</h1>

    <main>

                <label for="dropdown-settings"><span>Settings</span></label>
                <input type="checkbox" id="dropdown-settings">
                <ul class="slide">
                    <li class="settings favorite" id="fav-set-1"><a href="#">Favorite Settings 1</a></li>
                    <li class="settings favorite" id="fav-set-2"><a href="#">Favorite Settings 2</a></li>

            <section id="themes-menu">
                <label for="dropdown-themes"><span>Themes</span></label>
                <input type="checkbox" id="dropdown-themes">
                <ul class="slide">
                    <li class="thmese favorite" id="fav-theme-1"><a href="#">Favorite Themes 1</a></li>
                    <li class="thmese favorite" id="fav-theme-2"><a href="#">Favorite Themes 2</a></li>
                    <li class="thmese favorite" id="fav-theme-3"><a href="#">Favorite Themes 3</a></li>
                    <li class="thmese favorite" id="fav-theme-4"><a href="#">Favorite Themes 4</a></li>
